name: Communica
description: A Flutter app for Communica with CSV storage and camera features.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  supabase_flutter: ^2.8.3  # Check for latest version
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  uuid: ^4.1.0
  crypto: ^3.0.3
  flutter_launcher_icons: ^0.13.1
  http: ^1.3.0  # Needed for email API calls
  intl: ^0.19.0
  logger: ^2.0.2
  path: ^1.8.3
  shared_preferences: ^2.2.2
  excel: ^2.1.0
  csv: ^5.0.2  # or latest version
  permission_handler: ^11.3.1
  flutter_animate: ^4.5.0
  vibration: ^1.8.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  google_fonts: ^6.1.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png" 




dev_dependencies:
  flutter_test: 
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    
    - assets/welcome_screen.jpg
    - assets/splash_bg.jpg
    - assets/splash_logo.png
    - assets/my_donations.png
    - assets/donate_blood.png
    - assets/donate_things.png
    - assets/donate_money.png
    - assets/ajudia.png
    - assets/patel.png
    - assets/deep.png
    - assets/forget_password1.png
    - assets/forget_password2.png
    - assets/forget_password3.png
    - assets/home_screen_bg.png
    - assets/request_blood.png
    - assets/profile.png
    - assets/sounds/click.mp3
    - assets/default_profile.jpg
